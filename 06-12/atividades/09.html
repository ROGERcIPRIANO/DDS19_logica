<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n
        let nS = []
        let soma = 0

        for (let i = 0; i < 10; i++) {
            n = prompt("Digite um número")
            nS.push(Number(n));
            soma += Number(n)
        }
        alert("A soma de todos os números é: " + soma)
    </script>
</body>

</html>
