<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let notas = []
        let soma = 0
        let media = 0
        for (let i = 0; i < 4; i++) {
            notas[i] = prompt("Digite sua nota")
            notas[i] = Number(notas[i])
            soma += notas[i]
        }
        media += (soma / 4)
        if (media > 5) {
            alert("Você foi aprovado com a média de " + media)
        }
        else if (media >= 3 && media < 5) {
            alert("Você está de recuperação com a média de " + media)
        }
        else {
            alert("Você foi reprovado com a média de " + media)
        }
    </script>
</body>

</html>
