<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let ano = 0
        ano = prompt("Digite o ano: ")
        if (ano % 4 === 0 && ano % 100 != 0 || ano % 400 === 0) {
            alert("Este ano é bissexto")
        }
        else {
            alert("Este ano não é bissexto")
        }
    </script>
</body>

</html>
