<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function fatorial(n) {
    let resultado = 1;
    for(let i = 2; i <= n; i++)
        resultado *= i;
    return resultado;
    }
let numero = prompt("Informe um número para calcular o fatorial:");
alert("O fatorial de " + numero + " é " + fatorial(numero));
    </script>
</body>
</html>
