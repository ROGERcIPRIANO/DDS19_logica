<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 0; p = 0; nE = 0

        for (let i = 0; i < 10; i++) {
            n = prompt("Digite um número: ")
            if (n > 0) {
                p++
            }
            else if (n < 0) {
                nE++
            }
        }
        alert("Foram encontrados " + p + " números positivos e " + nE + " números negativos.")   
    </script>
</body>

</html>
